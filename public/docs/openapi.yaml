                    last: 'http://localhost/api/candy?page=1'
                    prev: 'http://localhost/api/candy?page=17'
                    next: null
                  meta:
                    current_page: 18
                    from: null
                    last_page: 1
                    links:
                      -
                        url: 'http://localhost/api/candy?page=17'
                        label: '&laquo; Previous'
                        active: false
                      -
                        url: 'http://localhost/api/candy?page=1'
                        label: '1'
                        active: false
                      -
                        url: null
                        label: 'Next &raquo;'
                        active: false
                    path: 'http://localhost/api/candy'
                    per_page: 18
                    to: null
                    total: 2
                properties:
                  data:
                    type: array
                    example: []
                  links:
                    type: object
                    properties:
                      first:
                        type: string
                        example: 'http://localhost/api/candy?page=1'
                      last:
                        type: string
                        example: 'http://localhost/api/candy?page=1'
                      prev:
                        type: string
                        example: 'http://localhost/api/candy?page=17'
                      next:
                        type: string
                        example: null
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        example: 18
                      from:
                        type: string
                        example: null
                      last_page:
                        type: integer
                        example: 1
                      links:
                        type: array
                        example:
                          -
                            url: 'http://localhost/api/candy?page=17'
                            label: '&laquo; Previous'
                            active: false
                          -
                            url: 'http://localhost/api/candy?page=1'
                            label: '1'
                            active: false
                          -
                            url: null
                            label: 'Next &raquo;'
                            active: false
                        items:
                          type: object
                          properties:
                            url:
                              type: string
                              example: 'http://localhost/api/candy?page=17'
                            label:
                              type: string
                              example: '&laquo; Previous'
                            active:
                              type: boolean
                              example: false
                      path:
                        type: string
                        example: 'http://localhost/api/candy'
                      per_page:
                        type: integer
                        example: 18
                      to:
                        type: string
                        example: null
                      total:
                        type: integer
                        example: 2
